<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Welcome to Dragon Travels</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success:</strong> You travel request has been successfully submitted
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Failure:</strong> You travel request has not been submitted due to errors
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container">
        <h1>Dragon Travel Desk</h1>
        <form>
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your name">
                <small id="nameValid" class="form-text invalid-feedback text-danger">
                    Your password must be 2-10 characters long and should not start with a number
                  </small>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your E-Mail ID">
                <small id="nameValid" class="form-text invalid-feedback text-danger">
                    Your email must be a valid email
                  </small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Your Car</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Omni</option>
                    <option>Toyota</option>
                    <option>Range Rover</option>
                    <option>Scorpio</option>
                    <option>Audi A4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Enter your Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Contact</label>
                <input class="form-control" name="phone" id="phone" rows="3" placeholder="Enter your Phone Number">
                <small id="nameValid" class="form-text invalid-feedback text-danger">
                    Your phone number must be 10 digits long
                  </small>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="project4.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
